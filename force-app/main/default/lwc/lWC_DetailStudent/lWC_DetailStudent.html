<template>
    <lightning-card title={student.StudentCode__c} icon-name="standard:account">
        <div class="slds-m-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-no-row-hover">
                <tbody>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">Student  Name:</th>
                        <td>{student.Firstname__c} {student.Lastname__c}</td>
                    </tr>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">First Name:</th>
                        <td>{student.Firstname__c}</td>
                    </tr>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">Last Name:</th>
                        <td>{student.Lastname__c}</td>
                    </tr>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">Class Name:</th>
                        <td>{student.Class__r.Name}</td>
                    </tr>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">Gender:</th>
                        <td>
                            <template if:true={student.Gender__c}>
                                Male
                            </template>
                            <template if:false={student.Gender__c}>
                                Female
                            </template>
                        </td>
                    </tr>
                    <tr>
                        <th class="slds-text-title_caps" scope="row">Birthdate:</th>
                        <td>{student.Birthday__c}</td>
                    </tr>
                </tbody>
            </table>
            <p style="word-wrap: break-word; width:400px;margin-left:23px">ADDRESS:  {student.Address__c}</p>
        </div>
        
    </lightning-card>
</template>
