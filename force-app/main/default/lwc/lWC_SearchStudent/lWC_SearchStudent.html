<!-- LWC_SearchStudent.html -->
<template>
    <lightning-card title="Student List" icon-name="standard:education" implements="flexipage:availableForAllPageTypes">
        <div>
            <div class="slds-grid slds-gutters slds-m-around_medium">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Select Class"
                        value={selectedClass}
                        options={classes}
                        onchange={handleClassChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Gender"
                        value={selectedGender}
                        options={genderOptions}
                        onchange={handleGenderChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input label="Student Code" value={searchCode} onchange={handleSearchCodeChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input label="Student First Name" value={searchName} onchange={handleSearchNameChange}></lightning-input>
                </div>
               
            </div> 
            <div class="slds-grid slds-gutters slds-m-around_medium">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input type="date" label="Birthdate" value={birthdate} onchange={handleBirthdateChange} date-style="short"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Day of Birth"
                        value={dayOfBirth}
                        options={dayOptions}
                        onchange={handleDayOfBirthChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Month of Birth"
                        value={monthOfBirth}
                        options={monthOptions}
                        onchange={handleMonthOfBirthChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input type="number" label="Year of Birth" min="0" max="2100" value={yearOfBirth} onchange={handleYearOfBirthChange}></lightning-input>
                </div>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button label="Search" class="slds-m-around_small" onclick={handleSearch}></lightning-button>
                <lightning-button label="Clear Search Filters" class="slds-m-around_small" onclick={handleClearFilters}></lightning-button>
                <lightning-button label="Create Student" class="slds-m-around_small" onclick={openModalCreate}></lightning-button>
                <lightning-button label="Delete Selected" class="slds-m-around_small" onclick={openModalDelSelStu} disabled={isDeleteSelectedStudentsDisabled}></lightning-button>
            </div>
            
            <!-- Modal for displaying student Delete -->
            <template if:true={showModal}>
                <div class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container ">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Delete Student</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium ">
                            <div class="slds-align_absolute-center">
                                <c-l-w-c_-detail-student student={selectedStudent}  ></c-l-w-c_-detail-student>
                            </div>
                            <div class="slds-align_absolute-center">
                                <button  class="slds-button slds-button_destructive" title="Close" onclick={deleteStudentHandler} data-student-id={selectedStudent.Id}>Delete</button>
                                <button  class="slds-button slds-button_neutral " title="Close" onclick={closeModalDelete} >Close</button >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- Modal Delete Selected Student -->
            <template if:true={isDelSelStuModalOpen}>
                <div class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container ">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Delete Student</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium ">
                            <div class=" slds-m-around_medium slds-text-color_destructive slds-text-heading_large">Are you sure to delete {selectedStudentIds.length}</div>
                            <div class="slds-m-around_medium">
                                <lightning-card >
                                    <ul >
                                        <template for:each={selectedStudentIds} for:item="id">
                                        <li key={id}>{id}</li>
                                        </template>
                                    </ul>
                                </lightning-card>
                            </div>
                            <div class="slds-align_absolute-center">
                                <button  class="slds-button slds-button_destructive" title="Delete" onclick={handleDeleteSelectedStudent}>Delete</button>
                                <button  class="slds-button slds-button_neutral " title="Close" onclick={closeModalDelSelStu} >Close</button >
                            </div>

                        </div>
                    </div>
                </div>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
             <!--UPDATE Modal Section -->
            <template if:true={isUpdateModalOpen}>
                <div class="slds-backdrop slds-backdrop_open"></div>
                <div class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Update Student Form</h2>
                        </div>  
                        <div class="slds-modal__content slds-p-around_medium">
                            <c-l-w-c_-update-student student={selectedStudent} class-list={classes} gender-options={genderOptions}></c-l-w-c_-update-student>
                            <div class="slds-align_absolute-center">
                                <button class="slds-button slds-button_neutral " title="Close" onclick={closeModalUpdate} >Close</button>
                            </div>  
                        </div>
                    </div>
                </div>
            </template>
             <!--CREATE Modal Section -->
             <template if:true={isCreateModalOpen}>
                <div class="slds-backdrop slds-backdrop_open"></div>
                <div class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Create Student Form</h2>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium">
                            <c-l-w-c_-create-student ></c-l-w-c_-create-student>
                            <div class="slds-align_absolute-center">
                                <button class="slds-button slds-button_neutral " title="Close" onclick={closeModalCreate} >Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            
            <!--DETAIL Modal Section -->
            <template if:true={isDetailModalOpen}>
                <div class="slds-backdrop slds-backdrop_open"></div>
                <div class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Student Detail</h2>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div class="slds-align_absolute-center">
                                <c-l-w-c_-detail-student student={selectedStudent}  ></c-l-w-c_-detail-student>
                            </div>
                            <div class="slds-align_absolute-center">
                                <button class="slds-button slds-button_neutral " title="Close" onclick={closeModalDetail} >Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-m-around_medium">
                <template if:true={students}>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="slds-truncate" title="Select">
                                        <input type="checkbox"  checked={isSelectAllChecked} onchange={handleSelectAll} />
                                    </div>
                                </th>    
                                <th scope="col">#</th>
                                <th scope="col">Student Code</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Class</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Birthdate</th>
                                <th scope="col">Address</th>
                                <!-- Add more columns as needed -->
                                <th scope="col">
                                    <div class="slds-truncate" title="Actions">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={displayedStudents} for:item="student">
                                <tr key={student.Student_Code__c}>
                                    <td style="width:40px">
                                        <div class="slds-truncate" title="Select">
                                            <input type="checkbox" value={student.Student_Code__c} checked={student.selected__c} onchange={handleSelect} />
                                        </div>
                                    </td>
                                    <td style="width:40px">{student.index}</td>
                                    <td>{student.Student_Code__c}</td>
                                    <td>{student.First_Name__c}</td>
                                    <td>{student.Last_Name__c}</td>
                                    <td>{student.Class__r.Class_Name__c}</td>
                                    <template if:true={student.Gender__c}>
                                        <td>Male</td>
                                    </template>
                                    <template if:false={student.Gender__c}>
                                        <td>Female</td>
                                    </template>
                                    <td style="width:80px">{student.Birthdate__c}</td>
                                    <td>{student.Address__c}</td>
                                    <!-- Add more columns as needed -->
                                    <td>
                                        <lightning-button-icon
                                            icon-name="utility:description"
                                            alternative-text="Details"
                                            title="Details"
                                            onclick={openModalDetail} 
                                            data-student-id={student.Id}>
                                        </lightning-button-icon>
                                        <lightning-button-icon
                                            icon-name="utility:delete"
                                            alternative-text="Delete"
                                            title="Delete"
                                            onclick={openModalDelete}
                                            data-student-id={student.Id}>
                                        </lightning-button-icon>
                                        <lightning-button-icon
                                            icon-name="utility:settings"
                                            alternative-text="settings"
                                            title="Delete"
                                            onclick={openModalUpdate}
                                            data-student-id={student.Id}>
                                        </lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="slds-grid slds-wrap slds-m-top_medium">
                        <div class="slds-size_1-of-12" style="width: 50px;">
                            <lightning-button-icon
                                icon-name="utility:chevronleft"
                                alternative-text="Previous"
                                onclick={previousPage}
                                disabled={isPreviousDisabled}>
                            </lightning-button-icon>
                        </div>
                        <div class="slds-size_2-of-12 " style="width: 180px;">
                            <template for:each={pageNumbers} for:item="pageNumber">
                                <lightning-button key={pageNumber} label={pageNumber} value={pageNumber} disabled={isCurrentPage} onclick={goToPage}></lightning-button>
                            </template>
                        </div>
                        <div class="slds-size_1-of-12" style="width: 50px;">
                            <lightning-button-icon
                                icon-name="utility:chevronright"
                                alternative-text="Next"
                                onclick={nextPage}
                                disabled={isNextDisabled}>
                            </lightning-button-icon>
                        </div>
                        <div class="slds-size_3-of-12 slds-text-body_regular slds-m-top_medium">
                            <p>Selected: {selectedStudentIds.length} of {displayedStudents.length} total Records</p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
