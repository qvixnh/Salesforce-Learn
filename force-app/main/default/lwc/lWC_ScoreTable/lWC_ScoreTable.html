<template>
    <div class="slds-grid">
        <div class="slds-col  slds-p-top_medium">
            Tổng tín chỉ: {student.TotalCredit__c}
        </div>
        <div class="slds-col slds-p-top_medium">
            Điểm tích lũy: {student.GPAScore__c}
        </div>
        <div class="slds-col">
            <lightning-combobox  value={selectedSemester} options={semesterOptions} onchange={handleSemesterChange}></lightning-combobox>
        </div>
    </div>
    
    <template for:each={semesterDTOList} for:item="semesterDTO">
        <div key={semesterDTO.semesterName}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
                <caption>hoc ki: {semesterDTO.semesterName}</caption>
                <thead>
                    <tr>
                        <th scope="col"> ma mon hoc</th>
                        <th scope="col">ten mon hoc </th>
                        <th scope="col" >tinh chi</th>
                        <th scope="col">qt1</th>
                        <th scope="col">qt2</th>
                        <th scope="col">giua ki</th>
                        <th scope="col">cuoi ki</th>
                        <th scope="col">trung binh mon</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={semesterDTO.scoreTableDtoList} for:item="scoreTableDto">
                        <tr key={scoreTableDto.SubjectScoreId}>
                            <td scope="col">{scoreTableDto.SubjectCode}</td>
                            <td scope="col"> {scoreTableDto.SubjectName}</td>
                            <td scope="col" >{scoreTableDto.CourseCredit}</td>
                            <td scope="col" >{scoreTableDto.ProgressScore}</td>
                            <td scope="col" >{scoreTableDto.PracticalScore}</td>
                            <td scope="col" >{scoreTableDto.MidtermScore}</td>
                            <td scope="col" >{scoreTableDto.FinalScore}</td>
                            <td scope="col" >{scoreTableDto.AverageScore}</td>
                        </tr>
                    </template>
                    <tr>
                        <td colspan="2">tong: </td>
                        <td colspan="5">{semesterDTO.tinchiHK} </td>
                        <td >{semesterDTO.trungbinhHK} </td>
                    </tr>
                    <!-- <tr> {trungbinhHK} {tinchiHK} </tr> -->
                </tbody>
            </table>
    </div>
    </template>
    
</template>
